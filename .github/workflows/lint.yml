name: golang-fmt
on:
  push:
    branches:
      - main
      - ci-dev # for testing
  pull_request:
    branches:
      - main
jobs:
  golang-fmt:
    name: gofmt
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: gofmt
        uses: Jerome1337/gofmt-action@v1.0.5
        with:
          gofmt-path: "."
          gofmt-flags: "-l -d"

  fmt-fix:
    name: gofmt fix
    runs-on: ubuntu-latest
    needs: golang-fmt
    if: ${{ failure() }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: gofmt
        uses: Jerome1337/gofmt-action@v1.0.5
        with:
          gofmt-path: "."
          gofmt-flags: "-w"
      - name: commit
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "gofmt fix"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  mark_as_success:
    runs-on: ubuntu-latest
    needs: fmt-fix
    if: ${{ success(fmt-fix) }}
    steps:
      - name: mark as success
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.actions.createOrUpdateCheckRun({
              name: 'gofmt',
              status: 'completed',
              conclusion: 'success',
              completed_at: new Date().toISOString(),
              output: {
                title: 'gofmt',
                summary: 'gofmt success',
              },
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: context.payload.check_run.id
            })
