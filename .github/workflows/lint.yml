name: golang-fmt
on:
  push:
    branches:
      - main
      - ci-dev # for testing
  pull_request:
    branches:
      - main
jobs:
  golang-fmt:
    name: gofmt
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: gofmt
        uses: Jerome1337/gofmt-action@v1.0.5
        with:
          gofmt-path: "."
          gofmt-flags: "-l -d"
  golang-fix:
    if: ${{ jobs.golang-fmt.if == 'failure' }}
    name: gofmt-fix
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: gofmt
        uses: Jerome1337/gofmt-action@v1.0.5
        with:
          gofmt-path: "."
          gofmt-flags: "-w"
